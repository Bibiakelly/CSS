<script>
//1-operadores aritmeticos
let soma = 5 + 8;
console.log(soma); // resultado 13

let subtracao = 9 - 3;
console.log(subtracao); // resultado 6

let multiplicacao = 9 * 7;
console.log(multiplicacao); //resultado 63

let divisao = 45 / 6;
console.log(divisao); // resultado 7,5

let modulo = 5 % 2;
console.log(modulo); //resto da divisão de dois valores que não são números inteiros
//resultado deu 1


//incremento (++): aumenta o valor da variavel em 1.
let x = 5;
x++; 

console.log(x);


//decremento -
let y = 5;
y--;
console.log(y);

//verificar se os valores são iguais 
let igual = (5==3)
console.log(igual); //false

//mostrar se o valor é diferente 
let diferente = (5 != 3);
console.log(diferente) // true


//para mostrar se é igual
let exatamenteigual = (5 === '5') //resultado é false
console.log(exatamenteigual);

//mostrar se é diferente 
let exatamentediferente = (5 !== '5');
console.log(exatamentediferente); //true

//verificar se o valor é maior
let maior = (5 > 3); // true
console.log(maior)

//verificar se o valor é menor
let menor = (5 < 3); //false
console.log(menor)


//verificar se o valor é maior ou igual
let maiorouigual = (5 >= 5); //true
console.log(maiorouigual)




//verificar se o valor é menor ou igual
let menorouigual = (5 <= 3); //false
console.log(menorouigual)

//retorna true se ambas condições forem verdadeiras
let elogico = (5 > 3 && 3 < 10 ); //resultado é true
console.log(elogico);

// retorna true se pelo menos uma das condições for verdadeira
let oulogico = (5 > 3 || 3 > 10); //true
console.log(oulogico)

//retorna o tipo de valor 
let tipo = typeof 5; //number
console.log(tipo);

//converter variaveis 
let numero = prompt('Digite um numero');
console.log(typeof(numero));

//resultado não pode ser quebrado
let numero2 = parseInt(prompt('Digite o segundo numero'));
console.log(typeof(numero2));



//resultado pode ser quebrado
let numero3 = parseFloat(prompt('Digite o terceiro numero'));
console.log(typeof(numero3));







</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Atual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .date-container {
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="date-container">
        <h1 id="dateDisplay"></h1>
    </div>

    <script>
        function formatarData() {
            let data = new Date();
            let dia = data.getDate();
            let diaSemana = data.getDay();
            let mes = data.getMonth() + 1;
            let ano = data.getFullYear();
            
            // Determina o dia da semana
            let ds;
            if (diaSemana === 0) {
                ds = 'Domingo';
            } else if (diaSemana === 1) {
                ds = 'Segunda-feira';
            } else if (diaSemana === 2) {
                ds = 'Terça-feira';
            } else if (diaSemana === 3) {
                ds = 'Quarta-feira';
            } else if (diaSemana === 4) {
                ds = 'Quinta-feira';
            } else if (diaSemana === 5) {
                ds = 'Sexta-feira';
            } else if (diaSemana === 6) {
                ds = 'Sábado';
            }

            // Determina o mês
            let dm;
            if (mes === 1) {
                dm = 'Janeiro';
            } else if (mes === 2) {
                dm = 'Fevereiro';
            } else if (mes === 3) {
                dm = 'Março';
            } else if (mes === 4) {
                dm = 'Abril';
            } else if (mes === 5) {
                dm = 'Maio';
            } else if (mes === 6) {
                dm = 'Junho';
            } else if (mes === 7) {
                dm = 'Julho';
            } else if (mes === 8) {
                dm = 'Agosto';
            } else if (mes === 9) {
                dm = 'Setembro';
            } else if (mes === 10) {
                dm = 'Outubro';
            } else if (mes === 11) {
                dm = 'Novembro';
            } else if (mes === 12) {
                dm = 'Dezembro';
            }

            return `${ds} ${dia} de ${dm} de ${ano}`;
        }

        // Exibir a data formatada na página
        document.getElementById('dateDisplay').textContent = formatarData();
    </script>
</body>
</html>

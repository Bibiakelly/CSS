<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        table {
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        td {
            width: 60px;
            height: 60px;
            text-align: center;
            vertical-align: middle;
            font-size: 24px;
            cursor: pointer;
            border: 1px solid #ddd;
        }

        #display {
            background-color: #333;
            color: white;
        }

        #inputBox {
            width: 100%;
            height: 100%;
            font-size: 24px;
            border: none;
            background: transparent;
            color: white;
            text-align: right;
            padding: 10px;
        }

        td:hover {
            background-color: #ddd;
        }

        #btnIgual {
            background-color: #4CAF50;
            color: white;
            font-size: 28px;
        }

        #btnIgual:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <main class="center" id="calculadora">
        <table>
            <tr id="displayTr">
                <td colspan="4" id="display">
                    <input type="text" id="inputBox" disabled>
                </td>
            </tr>
            <tr id="displaySpacer"></tr>
            <tr>
                <td onclick="apagar()">⌫/C</td>
                <td onclick="quadrado()">X²</td>
                <td onclick="raiz()">√X</td>
                <td onclick="escreverDisplay('/')">/</td>
            </tr>
            <tr>
                <td onclick="escreverDisplay('7')">7</td>
                <td onclick="escreverDisplay('8')">8</td>
                <td onclick="escreverDisplay('9')">9</td>
                <td onclick="escreverDisplay('*')">*</td>
            </tr>
            <tr>
                <td onclick="escreverDisplay('4')">4</td>
                <td onclick="escreverDisplay('5')">5</td>
                <td onclick="escreverDisplay('6')">6</td>
                <td onclick="escreverDisplay('-')">-</td>
            </tr>
            <tr>
                <td onclick="escreverDisplay('1')">1</td>
                <td onclick="escreverDisplay('2')">2</td>
                <td onclick="escreverDisplay('3')">3</td>
                <td onclick="escreverDisplay('+')">+</td>
            </tr>
            <tr>
                <td onclick="escreverDisplay('0')">0</td>
                <td onclick="escreverDisplay('.')">.</td>
                <td onclick="calcular()" id="btnIgual" colspan="2">=</td>
            </tr>
        </table>
    </main>

    <script>
        function escreverDisplay(valor) {
            let inputBox = document.getElementById('inputBox');
            inputBox.value += valor;
        }

        function apagar() {
            let inputBox = document.getElementById('inputBox');
            inputBox.value = inputBox.value.slice(0, -1); // Remove último caractere
        }

        function limpar() {
            let inputBox = document.getElementById('inputBox');
            inputBox.value = ''; // Limpa o display
        }

        function calcular() {
            let inputBox = document.getElementById('inputBox');
            try {
                inputBox.value = eval(inputBox.value); // Avalia a expressão matemática
            } catch {
                inputBox.value = 'Erro'; // Mensagem de erro em caso de expressão inválida
            }
        }

        function quadrado() {
            let inputBox = document.getElementById('inputBox');
            try {
                inputBox.value = Math.pow(eval(inputBox.value), 2); // Calcula o quadrado
            } catch {
                inputBox.value = 'Erro';
            }
        }

        function raiz() {
            let inputBox = document.getElementById('inputBox');
            try {
                inputBox.value = Math.sqrt(eval(inputBox.value)); // Calcula a raiz quadrada
            } catch {
                inputBox.value = 'Erro';
            }
        }

        function fundoAleatorioEscuro() {
            let btnIgual = document.getElementById('btnIgual');
            btnIgual.style.backgroundColor = getRandomColor('dark');
        }

        function fundoAleatorioClaro() {
            let btnIgual = document.getElementById('btnIgual');
            btnIgual.style.backgroundColor = getRandomColor('light');
        }

        function getRandomColor(type) {
            let color;
            if (type === 'dark') {
                color = '#' + Math.floor(Math.random() * 0x1000000).toString(16);
            } else {
                color = '#' + (Math.floor(Math.random() * 0xFFFFFF) + 0x808080).toString(16);
            }
            return color;
        }
    </script>
</body>
</html>

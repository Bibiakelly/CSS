<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
            font-size: 16px;
        }

        td:first-child {
            background-color: #f9f9f9;
            font-weight: bold;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>
    
    <table>
        <tr>
            <td>Nome:</td>
            <td id="nomeInput"></td>
        </tr>
        <tr>
            <td>E-mail:</td>
            <td id="emailInput"></td>
        </tr>
        <tr>
            <td>Telefone:</td>
            <td id="telefoneInput"></td>
        </tr>
    </table>

    <button onclick="window.print()">Imprimir</button>

    <script>
        document.getElementById("nomeInput").textContent = prompt("Digite seu nome");
        document.getElementById("emailInput").textContent = prompt("Digite seu E-mail");
        document.getElementById("telefoneInput").textContent = prompt("Digite seu telefone");
    </script>
</body>
</html>
